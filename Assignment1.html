<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arpan’s Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #f0fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 15px;
      width: 320px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00aaff;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile h2 {
      font-size: 24px;
      color: #005c99;
      margin-bottom: 8px;
    }
    .profile h4 {
      font-size: 16px;
      color: #007bb3;
      margin-bottom: 16px;
    }
    .profile p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .skills {
      background: #e8f8ff;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      color: #005c99;
      margin-bottom: 22px;
    }
    .actions a {
      text-decoration: none;
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }
    .actions .linkedin {
      background: #0077b5;
    }
    .actions .linkedin:hover {
      background: #005f8e;
    }
    .actions .portfolio {
      background: #00aaff;
    }
    .actions .portfolio:hover {
      background: #008fcc;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://i.pinimg.com/564x/da/97/b6/da97b6d24fe78b08d8d7bcdb4f611c58.jpg
" alt="Arpan Jain">
    <h2>Arpan Jain</h2>
    <h4>B.Tech CSE | GLA University</h4>
    <p>Hello! I’m Arpan, a third-year computer science student enthusiastic about creative coding and web technologies. I love building interactive web apps.</p>
    <div class="skills">
      <strong>Skills:</strong><br>
      Java, C++<br>
      HTML, CSS, React.js<br>
      Data Structures & Algorithms<br>
      Git, MySQL, Node.js
    </div>
    <div class="actions">
      <a href="https://www.linkedin.com/in/arpan-jain" target="_blank" class="linkedin">LinkedIn</a>
      <a href="https://your-portfolio-link.com" target="_blank" class="portfolio">Portfolio</a>
    </div>
  </div>

</body>
</html>
